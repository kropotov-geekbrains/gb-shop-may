<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Страница заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>


<div th:replace="~{common/navbar :: navi(Order)}"></div>

<div class="container">
    <span th:if="${order.items.size() == 0}">Заказ пуст</span>
    <div th:unless="${order.items.size() == 0}">
        <!--        <span th:text="${cart.items.size()"></span>-->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Цена за ед.</th>
                <th scope="col">Кол-во</th>
                <th scope="col">Сумма</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem, i : ${cart.items}">

                <td th:text="${i.count}"></td>
                <td th:text="${cartItem.product.title}"></td>
                <td th:text="${cartItem.itemPrice}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.totalPrice}"></td>

            </tr>
            </tbody>
        </table>
        <a type="button" class="btn btn-primary" th:href="@{/order/fill}">Продолжить оформление заказа</a>
    </div>

</div>
<div th:replace="~{common/footer :: footerBlock}"/>


</body>
</html>
