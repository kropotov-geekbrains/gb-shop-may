<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>


<div th:replace="~{common/navbar :: navi(OrderList)}"></div>

<div class="container">
    <span th:if="${products.size() == 0}">Заказов нет</span>
    <div th:unless="${products.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ФИО</th>
                <th scope="col">Телефон</th>
                <th scope="col">Email</th>
                <th scope="col">Статус</th>
                <th scope="col">Дата доставки</th>
                <th scope="col">Стоимость доставки</th>
                <th scope="col">Адрес доставки</th>
                <th scope="col">Адрес магазина</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="orderItem, i : ${order.items}">

                <td th:text="${i.count}"></td>
                <td th:text="${orderItem.order.recipientFirstname + ' ' + orderItem.order.recipientLastname}"></td>
                <td th:text="${orderItem.recipientPhone}"></td>
                <td th:text="${orderItem.recipientMail}"></td>
                <td th:text="${orderItem.status}"></td>
                <td th:text="${orderItem.deliveryDate}"></td>
                <td th:text="${orderItem.deliveryPrice}"></td>
                <td th:text="${orderItem.deliveryAddress}"></td>
                <td th:text="${orderItem.shopAddress}"></td>
            </tbody>
        </table>
    </div>

</div>
<div th:replace="~{common/footer :: footerBlock}"/>


</body>
</html>
